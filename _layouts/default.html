<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">
    <title> {% if page.title %} {{ page.title }} | {% endif %} recipes zerobot</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">zerobot</h1>
          <h2 id="project_tagline">Our recipes for project startup</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">zerobot is maintained by <a href="http://dius.com.au">DiUS Computing</a></p>
      </footer>
    </div>
  </body>
</html>
